<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capital</title>
    <style>
        p{
            color: black;
            font-weight: bold;
            font-size: 50;
        }
    </style>
    <script language="javascript">
        function capital(){
            var cunt=document.forms["form1"].country.value;
            var capital="Pkease select a country";
            if(cunt=="India")
            {
                capital="New Delhi"
            }
            if(cunt=="China")
            {
                capital="Beijing"
            }
            if(cunt=="Pakistan")
            {
                capital="Islamabad"
            }
            if(cunt=="Bangladesh")
            {
                capital="Dhaka"
            }
            if(cunt=="Japan")
            {
                capital="Tokyo"
            }
            if(cunt=="select")
            {
                capital="Pkease select a country"
            }
            document.getElementById(id='capt').innerHTML=capital
        }
    </script>
</head>
<body>
    <form name="form1">
        <hr>
        <center>
            Select a country:<select name="country" onclick="capital()">
                <option values="select">--SELECT--</option>
                <option values="India">INDIA</option>
                <option values="China">China</option>
                <option values="Pakistan">Pakistan</option>
                <option values="Bangladesh">Bangladesh</option>
                <option values="Japan">Japan</option>
            </select>
            <br>
            <br>
            <font color="green" size=6>Capital is:</font>
            <p id="capt"></p>
         </centre>
    </form>
</body>
</html>
